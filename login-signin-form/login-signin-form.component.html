<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Log In / Sign Up - pure css - #12</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'><link rel="stylesheet" >

</head>
<body>
<a style="height: 82px;" class="logo" >
    <img src="assets/ProjectMagnetIcon-removebg-preview.png">
</a>

	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Log In</h4>
											<div class="form-group">
												<input type="text" name="logname" class="form-style" placeholder="Your Username" id="logname" autocomplete="off" [(ngModel)]= "userName" (change) = "userNameChange($event)">
												<i class="input-icon uil uil-user"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off" [(ngModel)]= "passwd" (change) = "passwdNameChange($event)">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
                                            
											<a (keyup.enter)="signIn()" (click) = "signIn()"  class="btn mt-4">submit</a>
                            				<p class="mb-0 mt-4 text-center"><a href="#0" class="link"></a></p>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Sign Up</h4>
											<div class="form-group">
												<input type="text" name="logname" class="form-style" placeholder="New UserName" id="logname" autocomplete="off"  [(ngModel)]= "userName" (change) = "userNameChange($event)">
												<i class="input-icon uil uil-user"></i>
											</div>	
											
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off" [(ngModel)]= "passwd" (change) = "passwdNameChange($event)">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>

                                            <section style="margin-top: 30px;" class="switches" data-theme="green">
                                                <span [class.OnCheck]="IsAdminMode==false" style="margin-right: 15px;margin-top: -8px;">
                                                    Regular     
                                                    </span> 
                                                <div data-theme=""  class="switch switch--1">
                                                  <label class="switch__label">
                                                    <input type="checkbox" class="switch__input" value="0"  (change)="SplunkCommunicationTypeCheckBox($event)">
                                                    <span class="switch__design"></span>
                                                  </label>
                                                  
                                                </div>
                                                <span [class.OnCheck]="IsAdminMode==true" style="margin-left: 12px;margin-top: -7px;">
                                                    Admin
                                                </span>
                                                </section>
                                                <ng-template [ngIf] = "IsAdminMode==true">
                                                    
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="Admin Password" id="logpass" autocomplete="off" [(ngModel)]= "adminPasswd" (change) = "adminPasswdChange($event)">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
                                                </ng-template>
											<a  (click) = "submitProperties()" class="btn mt-4">submit</a>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>

</body>
</html>
